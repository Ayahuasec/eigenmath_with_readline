<html>
<body>

<script src="eigenmath.js"></script>

<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
draw(x)
draw(-x)
draw(25*x)
draw(-25*x)
draw(100*x)
draw(-100*x)
draw(x^2)
draw(1/x)
draw(5*sin(x)/x)
draw(5*cos(x)/x)

f = abs(x^x)
xrange = (-2,2)
yrange = (-2,2)
draw(f,x)

xrange = (-1,1)
yrange = (-1,1)
f = d(x^2/2)
draw(f,x)
f = integral(d(x^2/2))
draw(f,x)

clear

draw(log(x))
draw(sin(theta),theta)
draw(abs(x))

-- Draw black-body spectrum for 3000 Kelvin

rho = (2 h nu^3 / c^2) / (exp(h nu / (k T)) - 1)

T = 3000 kelvin
c = 299792458 meter/second
h = 6.62607004 10^(-34) joule second
k = 1.38064852 10^(-23) joule/kelvin

hertz = 1/second
joule = kilogram meter^2 / second^2

y = eval(rho,nu,x hertz) meter^2 / joule

xrange = (0,10^15)
yrange = (0,10^(-8))

draw(y,x)
</textarea>

<button onclick="run()" style="font-size:20pt">Run</button>

<p>
<div id="stdout"></div>

</body>
</html>
