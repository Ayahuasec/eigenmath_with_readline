<html>
<body>
<script src="eigenmath.js"></script>
<table>
<tr>
<td>
<textarea id="stdin" rows="24" cols="80" style="font-family:courier;font-size:12pt">
draw(x)
draw(-x)
draw(25*x)
draw(-25*x)
draw(100*x)
draw(-100*x)
draw(x^2)
draw(1/x)
draw(5*sin(x)/x)
draw(5*cos(x)/x)

f = abs(x^x)
xrange = (-2,2)
yrange = (-2,2)
draw(f,x)

xrange = (-1,1)
yrange = (-1,1)
f = d(x^2/2)
draw(f,x)
f = integral(d(x^2/2))
draw(f,x)

clear

draw(log(x))
draw(sin(theta),theta)
draw(abs(x))
</textarea>
</td>
<td>
<button onclick="run()" style="font-size:20pt">Run</button>
</td>
</tr>
</table>
<p>
<div id="stdout"></div>
</body>
</html>
